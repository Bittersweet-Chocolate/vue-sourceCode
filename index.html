<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app" class="test" style="color: red">
    hello {{name}} world {{msg}}
    {{arr}}
  </div>
  <script src="dist/umd/vue.js"></script>
  <script>
    // 混合注入
    Vue.mixin({
      created () { // 生命周期
        console.log('mixin初始化')
      },
    })
    Vue.mixin({
      created () { // 生命周期
        console.log('mixin初始化')
      },
    })
    let vm = new Vue({
      el: '#app',
      data () {
        return {
          name: 'test',
          msg: 'text',
          arr: [1, 2, 3],
          age: 123,
        }
      },
      created () { // 生命周期
        console.log('初始化')
      },
      // render(h){
      //   return h('div',{id:'a'},'hello')
      // }
      // template:`<div id="a">hello</div>`
    })
    // 开发功能时很少对数组索引进行操作，为了考虑性能不对数组进行拦截
    // 拦截可以改变数组的方法进行操作
    // vm._data.arr[1].b=100
    // vm.arr=100
    // 渲染操作 1.查找render函數，2.查找template，3.找到当前指定的el元素
    setTimeout(_ => {
      vm.arr.push(1)
      console.log(vm.$el)
      vm.arr.push(2)
      vm.$nextTick(_ => {
        console.log(vm.$el)
      })
    }, 1000)
  </script>
</body>

</html>
